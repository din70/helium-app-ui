<div class="login-card">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Helium</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="loginForm">
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="userName" required>
          <mat-error *ngIf="userName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="authendicate()">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
